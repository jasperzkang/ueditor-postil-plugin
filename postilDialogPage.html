<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="../dialogs/internal.js"></script>
	<style type="text/css">
        *{margin:0;padding:0;color: #838383;}
        table{font-size: 12px;margin: 10px;line-height: 30px}
        .txt{width:320px;line-height:21px;border:1px solid #d7d7d7;}
    </style>
</head>
<body>
	<table>
		<tr>
			<td><label for="text">批注内容：</label></td>
			<td><textarea class="txt" id="text" rows="5"></textarea></td>
		</tr>
	</table>

	
	<script type="text/javascript">
		var tag = 'mark';

		//一些常用工具
		// console.log(domUtils);
		// console.log(utils);
		// console.log(browser);

		// 获取当前日期
		function getCurrentDate(){
			var date = new Date();
			return date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate();
		}

		// 判断是否选中一个批注
		var range = editor.selection.getRange();
        var postil = range.collapsed ? editor.queryCommandValue( "postil" ) : editor.selection.getStart();
        if(postil && postil.tagName.toLowerCase() == tag.toLowerCase() && postil.getAttribute('plugins') == 'postil'){
        	$G("text").value = postil.getAttribute('content');
        }
		
		
		dialog.onok = function(){
			editor.execCommand('postil',{
				content:$G("text").value,
				author:JSON.parse(localStorage.daily_token).userName,
				date:getCurrentDate()
			});

			dialog.close();
		}
	</script>
</body>
</html>
